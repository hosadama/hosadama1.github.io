<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 플레이어</title>
</head>
<body>
    <h1>오디오 재생 예제</h1>
    <button id="playButton">버튼1</button>
    <audio id="audioPlayer" src="s_1_C.mp3"></audio>

    <h2>비디오 재생</h2>
    <video id="videoPlayer" width="640" height="360" controls>
        <source src="BigBuckBunny_720p30.mp4" type="video/mp4">
        당신의 브라우저는 비디오 태그를 지원하지 않습니다.
    </video>
    <br>
    <button id="playVideoButton">비디오 재생</button>
    
    <script>
        const playButton = document.getElementById('playButton');
        const audioPlayer = document.getElementById('audioPlayer');

        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });

        const playVideoButton=document.getElementById("playVideoButton");
        const videoPlayer=document.getElementById("videoPlayer");
        playVideoButton.addEventListener('click',0=?{
            videoPlayer.play();
        });
    </script>
</body>
</html>
