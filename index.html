<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 및 비디오 플레이어</title>
</head>
<body>
    <h1>오디오 및 비디오 재생 예제</h1>
    
    <h2>오디오 재생</h2>
    <button id="playButton">오디오 재생</button>
    <audio id="audioPlayer" src="s_1_C.mp3"></audio>

    <h2>비디오 재생</h2>
    <video id="videoPlayer" width="640" height="360" controls>
        <source src="BigBuckBunny_720p30.mp4" type="video/mp4">
        당신의 브라우저는 비디오 태그를 지원하지 않습니다.
    </video>
    <br>
    <button id="playVideoButton">비디오 재생</button>

    <script>
        const audioFiles = ['s_1_C.mp3', 's_2_C.mp3', 's_3_C.mp3', 's_4_C.mp3', 's_5_C.mp3','s_6_C.mp3','s_7_C.mp3','s_8_C.mp3', 's_9_C.mp3', 's_10_C.mp3', 's_11_C.mp3', 's_12_C.mp3', 's_13_C.mp3', 's_14_C.mp3']; // MP3 파일 목록
        const audioButtonsDiv = document.getElementById('audioButtons');
        const audioPlayer = document.getElementById('audioPlayer');

        // MP3 파일 목록을 기반으로 버튼 생성
        audioFiles.forEach(file => {
            const button = document.createElement('button');
            button.textContent = file; // 버튼 이름을 MP3 파일 이름으로 설정
            button.addEventListener('click', () => {
                audioPlayer.src = file; // 선택한 파일로 오디오 소스 변경
                audioPlayer.play(); // 오디오 재생
            });
            audioButtonsDiv.appendChild(button); // 버튼을 DOM에 추가
        });

        const playVideoButton = document.getElementById('playVideoButton');
        const videoPlayer = document.getElementById('videoPlayer');

        playVideoButton.addEventListener('click', () => {
            videoPlayer.play();
        });
    </script>
</body>
</html>
