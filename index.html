<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <script>
        function showAlert1() {
            alert('Button 1 clicked!');
        }

        function showAlert2() {
            alert('Button 2 clicked!');
        }
        function playMP3() {
            var audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = "http://192.168.4.190:5000/play_mp3";  // Flask 서버의 MP3 URL
            audioPlayer.play();
    }
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a demonstration of GitHub Pages.</p>
    
    <button onclick="playMP3()">버튼 1: MP3 재생</button>
    <button onclick="showAlert2()">Button 2</button>
</body>
</html>
